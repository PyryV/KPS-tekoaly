apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'
mainClassName = 'labyrintti.main.Main'

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

run{
    standardInput = System.in
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}
